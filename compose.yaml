services:
  tm-postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=db_taskmanager'
      - 'POSTGRES_PASSWORD=slav'
      - 'POSTGRES_USER=slav'
    ports:
      - '5432:5432'
  tm-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - tm-postgres